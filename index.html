<!DOCTYPE html>
<html lang="en">

<head>
    <title>Anime API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="menu-top">
        <p>Do ea nulla duis sunt laborum voluptate dolore veniam cillum.</p>
    </div>
    <header>
        <nav class="nav-menu">
            <a href="#">Beranda</a>
            <a href="#">List Anime</a>
            <a href="#">Jadwal</a>
            <a href="#">Genre</a>
            <div class="nav-search">
                <form action="#">
                    <input type="text" name="value" placeholder="cari anime..." autocomplete="off">
                    <button type="submit" name="cari">Cari Anime</button>
                </form>
            </div>
        </nav>
    </header>
    <section class="section-anime">
        <h2>On Going</h2>
        <div class="anime-list">
            <div class="anime-card">
                <img src="https://api.duniagames.co.id/api/content/upload/file/1658549261702887494.jpg" alt="img-anime"
                    class="img-anime">
                <div class="card-desk">
                    <h4>Kaijuu No.8</h4>
                    <p>
                        <span>Action</span>
                        <span>Magic</span>
                    </p>
                    <p>Episode 10</p>
                </div>
                <div class="on-going">
                    <p>Selasa</p>
                </div>
                <span class="material-symbols-outlined card-icon">
                    star
                </span>
            </div>
    </section>
</body>

</html>
